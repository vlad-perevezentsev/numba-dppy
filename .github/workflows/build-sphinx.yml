name: Build Sphinx
on:
  push:
    branches:
      - main_dev_1
      - release*
    tags:
      - '[0-9].+**'

jobs:
  build-and-deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-20.04
    steps:
      - name: Install Intel repository
        run: |
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
          sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
          sudo apt-get update
      - name: Install Intel OneAPI
        run: |
          sudo apt-get install intel-oneapi-dpcpp-cpp-compiler \
                               intel-opencl-icd
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: numba-dppy
          python-version: 3.7
          auto-activate-base: false
      # - name: Environment install
      #   run: |
      #     ${CONDA}/bin/conda create -n numba-dppy python=3.7
      # - name: Conda activate
      #   shell: bash -l {0}
      #   run: |
      #     source ${CONDA}/bin/activate numba-dppy
      - name: Conda info
        shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Install numba-dppy dependencies
        shell: bash -l {0}
        run: |
          conda install numpy cython cmake conda-build llvmdev llvmlite recommonmark sphinx sphinx_rtd_theme wheel
          ./scripts/0.env.sh
          conda install -c intel numba
          conda list
          ./scripts/install_dpctl.sh
          python setup.py develop
      - name: Capture branch and tag
        id: capture_tag
        run: |
          echo "${GITHUB_REF#refs/heads/}"
          echo "${GITHUB_REF#refs/tags/}"
          echo ::set-output name=tag_number::${GITHUB_REF#refs/tags/}
      - name: Build docs
        shell: bash -l {0}
        run: |
          . /opt/intel/oneapi/setvars.sh
          conda info
          conda list
          cd docs && make clean $$ make html
        working-directory: docs
      # https://github.com/marketplace/actions/github-pages-action
      - name: Deploy docs (Main)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir : dev
          publish_dir: docs/_build/html/
          allow_empty_commit : true
          commit_message: ${{ github.event.head_commit.message }}
      - name: Deploy docs (Next release)
        if: startsWith(github.ref, 'refs/heads/release')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir : next_release
          publish_dir: docs/_build/html/
          allow_empty_commit : true
          commit_message: ${{ github.event.head_commit.message }}
      - name: Deploy docs (Tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir : ${{ steps.capture_tag.outputs.tag_number }}
          publish_dir: docs/_build/html/
          allow_empty_commit : true
          commit_message: ${{ github.event.head_commit.message }}
